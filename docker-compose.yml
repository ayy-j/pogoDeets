
networks:
  proxy_network:
    name: proxy_network
    driver: bridge

services:
  postgres:
    image: postgres:15-alpine
    container_name: pogodeets-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME:-pogodeets}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password.txt}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - proxy_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: pogodeets-api
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./files:/app/files
    networks:
      - proxy_network
    expose:
      - "3000"
    restart: unless-stopped

  npm-db:
    image: mariadb:11
    container_name: npm-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'npm_root_password'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm_password'
    volumes:
      - ./data/npm-mysql:/var/lib/mysql
    networks:
      - proxy_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'     # Public HTTP Port
      - '443:443'   # Public HTTPS Port
      - '81:81'     # Admin Web Port
    environment:
      TZ: "America/Chicago"
      DB_MYSQL_HOST: "npm-db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm_password"
      DB_MYSQL_NAME: "npm"
      DISABLE_IPV6: 'true'
    volumes:
      - ./data/npm-data:/data
      - ./data/npm-letsencrypt:/etc/letsencrypt
      - ./certs:/etc/nginx/certs:ro
    networks:
      - proxy_network
    depends_on:
      npm-db:
        condition: service_healthy
